<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/696082bb22.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sound-Wave</title>
    <link rel="icon" href="./img/rel.png">
</head>
<body>
    
    <div class="download-content">
        <div class="container">
            <h5 class="text-center pt-5">Welcome!<br />
                Hope you get what you want
            </h5>
            <div class="row">
                <div class="col-md-12 download-img">
                    <img class="pt-5" src="./img/stage.jpg" alt="Music image">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <h4 id="downloadH4" class="pt-3"></h4>
                    <p id="downloadP" ></p>
                </div>
            </div>
            <div class="row pb-5 d-flex align-items-center text-center">
                <div class="col-md-6 col-sm-6 mt-3">
                    <a href="" class="download-here" download="">Download Here<i class="fa-solid fa-download ms-2"></i></a>
                </div>
                <div class="col-md-6 col-sm-6 mt-3">
                    <audio src="./audio/young.mp3" controls=""></audio>
                </div>
            </div>
        </div>
    </div>

    <div id="darkModeBody"  class="dark-mode-body">
        <div id="darkModeButton" class="dark-mode-button"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/main.js"></script>
</body>
</html>
